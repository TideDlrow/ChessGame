spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/chessGame?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

server:
  port: 8818
mybatis:
  mapper-locations: classpath:mapper/*.xml

business:
  jwtSecret: "liu_yi_cheng"
  #有效时间 毫秒
  validtime: 10 * 60 *1000

http:
  #最大连接数
  maxTotal: 100
  #并发数
  defaultMaxPerRoute: 20
  #创建连接的最长时间
  connectTimeout: 1000
  #从连接池中获取到连接的最长时间
  connectionRequestTimeout: 500
  #数据传输的最长时间
  socketTimeout: 10000
  #提交请求前测试连接是否可用
  staleConnectionCheckEnabled: true
